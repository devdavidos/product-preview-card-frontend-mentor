<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
   
    <picture>
      <source media="(min-width: 1000px)" srcset="images/image-product-desktop.jpg">

      <img class="image-perfume" src="images/image-product-mobile.jpg" alt="Perfume Channel">
    </picture>
      <!---->
    <section class="product">
      <section class="description-product">
        <p class="type-product-name">Perfume</p>

        <h1 class="title-name-product">Gabrielle Essence Eau De Parfum</h1>

        <p class="text-introduction-produtc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
    
      <section class="shopping-product">
        <div class="pricing">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button type="button" class="add-cart"><img class="image-add-cart" src="images/icon-cart.svg" alt="Icon add cart">Add to Cart</button>
      </section>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David O.Silva</a>.
  </div>
</body>
</html>
